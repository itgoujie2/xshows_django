{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% block meta_description %}{{ meta_description|default:'' }}{% endblock %}">
    <meta name="keywords" content="{% block meta_keywords %}{{ meta_keywords|default:'' }}{% endblock %}">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:image" content="{% block og_image %}{% static logo_path %}{% endblock %}">
    <meta property="og:title" content="{% block og_title %}{{ site_title|default:'XShows' }}{% endblock %}">
    <meta property="og:description" content="{% block og_description %}{{ meta_description|default:'' }}{% endblock %}">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>{% block title %}{{ site_title|default:'XShows' }}{% endblock %}</title>

    <!-- Schema.org structured data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "NakedAlerts",
      "description": "Webcam model alert system that sends real-time notifications when models go live",
      "url": "https://nakedalerts.com",
      "applicationCategory": "UtilitiesApplication",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "featureList": [
        "Real-time webcam model alerts",
        "AI-powered nudity detection",
        "Email notifications",
        "Multi-platform support"
      ],
      "operatingSystem": "Web Browser"
    }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,700;1,400;1,700&display=swap"
          rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'font-awesome/css/all.css' %}">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">

    <link href="{% static 'alertify/css/alertify.min.css' %}" id='aleritify_ds' rel="stylesheet">
    <link href="{% static 'alertify/css/themes/bootstrap.min.css' %}" id='aleritify_s' rel="stylesheet">

    {% block extra_css %}{% endblock %}

    <!-- Javascript -->
    <script src="{% static 'js/hls.js' %}"></script>

    {% block analytics %}
    <!-- Add Google Analytics or other analytics here -->
    {% endblock %}
</head>
<body>

{% include 'partials/header.html' %}
<div class="bg-cate"></div>

{% block content %}{% endblock %}

<footer>
    <div class="copyright">2020 - Xshow. All rights reserved.</div>
</footer>

<meta name="csrf-token" content="{{ csrf_token }}">
<script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/masonry.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
<script src="{% static 'alertify/alertify.min.js' %}" type="text/javascript"></script>

{% block extra_js %}{% endblock %}
</body>
</html>
